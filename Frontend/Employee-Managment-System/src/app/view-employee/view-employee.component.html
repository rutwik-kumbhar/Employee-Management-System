    <div class=" mt-5 mb-5">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/150" class="card-img" alt="Profile Image">
                </div>
                <div class="col-md-8">
                    <div class="card-header text-center">
                        Employee Details
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Employee ID : {{employee.id}}</h5>
                        <p class="card-text"><strong>First Name : </strong> {{employee.firstName}}</p>
                        <p class="card-text"><strong>Last Name : </strong> {{employee.lastName}} </p>
                        <p class="card-text"><strong>Email : </strong> {{employee.email}}</p>
                        <p class="card-text"><strong>Designation : </strong> {{employee.designation}}</p>
                        <p class="card-text"><strong>Salary : </strong>{{employee.salary}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
